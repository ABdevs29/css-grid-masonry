<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Grid Assignment-2</title>
  </head>
  <body>
    <div class="container initial" id="container">
      <div id="a" class="item a" onclick="handleClick(a)">
        <img src="./images/3d-plastilina-home.png" alt="home pic" />
        <p>Home is where the heart is.</p>
      </div>
      <div id="b" class="item b" onclick="handleClick(b)">
        <img src="./images/3d-plastilina-bitcoin.png" alt="money" />
        <p>The money you make is the symbol of the value you create.</p>
      </div>
      <div id="c" class="item c" onclick="handleClick(c)">
        <img src="./images/3d-plastilina-santa.png" alt="festival" />
        <p>For the wise man, every day is a festival.</p>
      </div>
      <div id="d" class="item d" onclick="handleClick(d)">
        <img src="./images/3d-plastilina-briefcase.png" alt="work" />
        <p>Be passionate about what you do.</p>
      </div>
      <div id="e" class="item e" onclick="handleClick(e)">
        <img src="./images/3d-plastilina-instagram.png" alt="social media" />
        <p>No posting, no liking, just living!</p>
      </div>
      <div id="f" class="item f" onclick="handleClick(f)">
        <img src="./images/3d-plastilina-share.png" alt="share" />
        <p>You don't have to share it to prove it.</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
